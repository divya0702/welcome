
<!DOCTYPEhtml>
<htmllang="en">
<head>
<metacharset="utf-8">
<title>SetPaddingforAllSidesAtOnce</title>
<style>
h1{
padding:50px;/*applytoallfoursides*/
}
p{
padding:25px75px;/*vertical|horizontal*/
}
div{
padding:25px50px75px;/*top|horizontal|bottom*/
}
pre{
padding:25px50px75px100px;/*top|right|bottom|left*/
}
h1,p,div,pre{
background:lime;
}
</style>
</head>
<body>
<h1>Thisisaheading</h1>


<p>Thisisasimpleparagraphoftext.</p>
<div>ThisisaDIVelement.</div>
<pre>Thisisapieceofpreformattedtext.</pre>
<p><strong>Note:</strong>Playwiththepaddingpropertyvaluetoseehowit
works.</p>
</body>
</html>
